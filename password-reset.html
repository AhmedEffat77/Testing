<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset password</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="container">
    <div class="brand"><a href="index.html"><img class="logo" src="assets/logo.png" alt="YesAgain" /><span class="brand-title">YesAgain</span></a></div>

    
<div class="card" style="max-width:520px;margin:0 auto;">
  <div class="topbar">
    <div>
      <h2>Password reset</h2>
      <p class="small">We will send a reset email to your inbox.</p>
    </div>
    <button id="themeBtn" class="secondary" type="button">Theme</button>
  </div>

  <form id="resetForm">
    <label for="resetEmail">Email</label>
    <input id="resetEmail" type="email" autocomplete="username" required />
    <div class="row" style="margin-top:14px; align-items:center;">
      <button type="submit">Send reset link</button>
      <a href="index.html">Back</a>
    </div>
  </form>
</div>

  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/password-reset.js"></script>
</body>
</html>
