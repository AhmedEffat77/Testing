<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="container">
    
<div class="card">
  <div class="topbar">
    <div>
      <h2>Admin Dashboard</h2>
      <p class="small">User approvals, role management, and system overview.</p>
    </div>
    <div class="row" style="justify-content:flex-end; flex:0;">
      <button id="themeBtn" class="secondary" type="button">Theme</button>
      <button id="logoutBtn" class="secondary" type="button">Logout</button>
    </div>
  </div>

  <div class="kpis">
    <div class="kpi"><div class="n" id="kpiUsers">-</div><div class="t">Total users</div></div>
    <div class="kpi"><div class="n" id="kpiPending">-</div><div class="t">Pending approvals</div></div>
    <div class="kpi"><div class="n" id="kpiRequests">-</div><div class="t">Requests (30d)</div></div>
    <div class="kpi"><div class="n" id="kpiLowStock">-</div><div class="t">Low stock items</div></div>
  </div>

  <hr />

  <div class="row">
    <div>
      <h3>Pending user approvals</h3>
      <p class="small">Approve and set final role. You can also deactivate accounts.</p>
      <div id="pendingUsers"></div>
    </div>
    <div>
      <h3>All users</h3>
      <p class="small">Quick search by name/email.</p>
      <input id="userSearch" placeholder="Search..." />
      <div id="allUsers"></div>
    </div>
  </div>
</div>

  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="js/theme.js"></script>
  
<script type="module" src="js/admin.js"></script>
<script type="module" src="js/logout.js"></script>

</body>
</html>
