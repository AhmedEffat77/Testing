<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Technical Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="container">
    
<div class="card">
  <div class="topbar">
    <div>
      <h2>Technical Dashboard</h2>
      <p class="small">Daily summary (approved + pending), breakdowns, and exports.</p>
    </div>
    <div class="row" style="justify-content:flex-end; flex:0;">
      <button id="themeBtn" class="secondary" type="button">Theme</button>
      <button id="logoutBtn" class="secondary" type="button">Logout</button>
    </div>
  </div>

  <div class="row">
    <div>
      <label for="fromDate">From</label>
      <input id="fromDate" type="date" />
    </div>
    <div>
      <label for="toDate">To</label>
      <input id="toDate" type="date" />
    </div>
    <div style="align-self:flex-end;">
      <button id="refreshBtn" type="button">Refresh</button>
    </div>
  </div>

  <div class="kpis" style="margin-top:12px;">
    <div class="kpi"><div class="n" id="kpiTotal">-</div><div class="t">Total requests</div></div>
    <div class="kpi"><div class="n" id="kpiApproved">-</div><div class="t">Approved</div></div>
    <div class="kpi"><div class="n" id="kpiPending">-</div><div class="t">Pending</div></div>
    <div class="kpi"><div class="n" id="kpiRejected">-</div><div class="t">Rejected</div></div>
  </div>

  <hr />

  <div class="row">
    <div class="card" style="flex:1; padding:14px; background:rgba(255,255,255,0.02)">
      <h3>Department breakdown</h3>
      <canvas id="deptChart" height="180"></canvas>
    </div>
    <div class="card" style="flex:1; padding:14px; background:rgba(255,255,255,0.02)">
      <h3>Item breakdown (Top 10)</h3>
      <canvas id="itemChart" height="180"></canvas>
    </div>
  </div>

  <hr />

  <div class="row">
    <div>
      <h3>Requests</h3>
      <div class="row" style="margin-top:8px;">
        <input id="q" placeholder="Search..." />
        <select id="statusFilter">
          <option value="">All statuses</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
          <option value="Fulfilled">Fulfilled</option>
        </select>
      </div>
      <div class="row" style="margin-top:10px;">
        <button id="exportCsvBtn" type="button" class="secondary">Export CSV</button>
        <button id="exportPdfBtn" type="button" class="secondary">Export PDF</button>
      </div>
      <div id="requestsTable"></div>
    </div>
  </div>
</div>

  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="js/theme.js"></script>
  
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script type="module" src="js/technical.js"></script>
<script type="module" src="js/logout.js"></script>

</body>
</html>
