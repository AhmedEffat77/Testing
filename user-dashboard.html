<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="container">
    
<div class="card">
  <div class="topbar">
    <div>
      <h2>User Dashboard</h2>
      <p class="small">Create requests and track status.</p>
    </div>
    <div class="row" style="justify-content:flex-end; flex:0;">
      <button id="themeBtn" class="secondary" type="button">Theme</button>
      <button id="logoutBtn" class="secondary" type="button">Logout</button>
    </div>
  </div>

  <div class="row">
    <div>
      <h3>New request</h3>
      <form id="reqForm">
        <div class="row">
          <div>
            <label for="reqName">Your name</label>
            <input id="reqName" required />
          </div>
          <div>
            <label for="reqDept">Department/Team</label>
            <input id="reqDept" required list="deptList" placeholder="Select department..." />
          </div>
        
          <div>
            <label for="category">Category</label>
            <input id="reqCategory" list="catList" placeholder="Select category..." />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="ref">Item Reference</label>
            <input id="reqRef" list="refList" placeholder="Start typing reference..." />
          </div>
          <div>
            <label for="model">Model</label>
            <input id="reqModel" list="modelList" placeholder="Start typing model..." />
          </div>
          <div>
            <label for="qty">Quantity</label>
            <input id="reqQty" type="number" min="1" required />
          </div>
        </div>
        <label for="notes">Purpose/Notes</label>
        <textarea id="reqNotes" placeholder="Why do you need this item?"></textarea>

        <div class="row" style="margin-top:12px;">
          <button id="submitBtn" type="submit">Submit request</button>
        </div>

            <!-- Autocomplete lists -->
        <datalist id="deptList">
          <option value="Painting"></option>
          <option value="Workshop"></option>
          <option value="Cosmetic"></option>
          <option value="LCD"></option>
          <option value="Customes"></option>
          <option value="QC"></option>
          <option value="IT"></option>
          <option value="Masking"></option>
          <option value="PD Tech"></option>
          <option value="WH Tech"></option>
          <option value="Security"></option>
          <option value="AW"></option>
          <option value="Sales"></option>
          <option value="Key printing"></option>
          <option value="WH-Screen"></option>
          <option value="LCD WH"></option>
          <option value="Batteries"></option>
        </datalist>
        <datalist id="catList"></datalist>
        <datalist id="refList"></datalist>
        <datalist id="modelList"></datalist>
    </form>
    </div>

    <div>
      <h3>My requests</h3>
      <div class="row" style="margin-top:8px;">
        <select id="myStatus">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
          <option value="Fulfilled">Fulfilled</option>
        </select>
        <input id="mySearch" placeholder="Search..." />
      </div>
      <div id="myRequests"></div>
    </div>
  </div>
</div>

  </div>
  <div id="toast" class="toast"></div>

<script type="module" src="js/theme.js"></script>
  
<script type="module" src="js/user.js"></script>
<script type="module" src="js/logout.js"></script>

</body>
</html>
